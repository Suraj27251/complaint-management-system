<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Countrylink{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-roboto">
    <header class="header">
        <button id="menuButton" class="menu-button"><i class="fas fa-bars"></i></button>
        <div class="logo">
            <a href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Countrylink Logo">
            </a>
        </div>
        <div class="title">COUNTRYLINK BROADBAND</div>
        <div class="language" style="display:flex; align-items:center; gap:12px;">
            {% block header_actions %}{% endblock %}
        </div>
    </header>
    <nav class="tabs" id="mainNav">
        {% block tabs %}{% endblock %}
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
