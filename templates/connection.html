<!DOCTYPE html>
<html>
<head>
    <title>New Connection Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .header .title {
            font-size: 18px;
        }

        .header a.home-btn {
            color: white;
            text-decoration: none;
            background: #28a745;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .container {
            padding: 20px 40px;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-requested {
            color: #ff9800;
        }

        .status-installed {
            color: green;
        }

        select.status-dropdown {
            padding: 5px;
            border-radius: 4px;
        }

        button.save-btn {
            padding: 6px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">COUNTRYLINK BROADBAND</div>
        <div class="title">New Connections</div>
        <a href="{{ url_for('dashboard') }}" class="home-btn">üè† Home</a>
    </div>

    <div class="container">
        <h2>New Connection Requests</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Requested At</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for conn in connections %}
                <tr>
                    <form action="{{ url_for('update_connection_status', connection_id=conn[0]) }}" method="POST">
                        <td>{{ conn[0] }}</td>
                        <td>{{ conn[1] }}</td>
                        <td>{{ conn[2] }}</td>
                        <td>{{ conn[3] }}</td>
                        <td>
                            <select name="status" class="status-dropdown">
                                <option value="Pending" {% if conn[4] == 'Pending' %}selected{% endif %}>Pending</option>
                                <option value="Hold" {% if conn[4] == 'Hold' %}selected{% endif %}>Hold</option>
                                <option value="Completed" {% if conn[4] == 'Completed' %}selected{% endif %}>Completed</option>
                            </select>
                        </td>
                        <td>{{ conn[5] }}</td>
                        <td><button type="submit" class="save-btn">Save</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
