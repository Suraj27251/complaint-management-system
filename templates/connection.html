<!DOCTYPE html>
<html>
<head>
    <title>New Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f5f9;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 13px;
        }

        .status.Pending {
            background-color: #f39c12;
        }

        .status.Connected {
            background-color: #2ecc71;
        }

        .status.Rejected {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>ðŸ“¡ New Connection Requests</h1>

    <table id="connectionsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Area</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted by JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchConnections() {
            const res = await fetch('/api/new-connections');
            const data = await res.json();

            const tbody = document.querySelector('#connectionsTable tbody');
            tbody.innerHTML = '';

            data.forEach(conn => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${conn.name}</td>
                    <td>${conn.mobile}</td>
                    <td>${conn.area || '-'}</td>
                    <td><span class="status ${conn.status}">${conn.status}</span></td>
                    <td>${new Date(conn.created_at).toLocaleDateString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        fetchConnections();
    </script>

</body>
</html>
