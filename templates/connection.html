<!DOCTYPE html>
<html>
<head>
    <title>New Connection Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .header .title {
            font-size: 18px;
        }

        .container {
            padding: 20px 40px;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-requested {
            color: #ff9800;
        }

        .status-installed {
            color: green;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">COUNTRYLINK BROADBAND</div>
        <div class="title">New Connections</div>
    </div>

    <div class="container">
        <h2>New Connection Requests</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Requested At</th>
                </tr>
            </thead>
            <tbody>
                {% for conn in connections %}
                <tr>
                    <td>{{ conn[0] }}</td>
                    <td>{{ conn[1] }}</td>
                    <td>{{ conn[2] }}</td>
                    <td>{{ conn[3] }}</td>
                    <td class="status-{{ conn[4]|lower }}">{{ conn[4] }}</td>
                    <td>{{ conn[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
