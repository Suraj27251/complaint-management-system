<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Complaints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .badge-status {
      font-size: 0.85rem;
    }
    .status-Pending {
      background-color: #ffc107;
    }
    .status-Resolved {
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">WhatsApp Complaints Overview</h2>

    {% if complaints %}
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Complaint</th>
            <th>Status</th>
            <th>Received At</th>
          </tr>
        </thead>
        <tbody>
          {% for c in complaints %}
          <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>
              <span class="badge badge-status status-{{ c[4] }}">{{ c[4] }}</span>
            </td>
            <td>{{ c[5] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <div class="alert alert-info text-center">No complaints found.</div>
    {% endif %}
  </div>

</body>
</html>
