<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart CMS | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar-brand, .nav-link, .dropdown-toggle {
      color: white !important;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-title {
      font-weight: bold;
    }
    .chart-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart CMS</a>
    <div class="dropdown ms-auto">
      <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">üåê EN</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">English</a></li>
        <li><a class="dropdown-item" href="#">Hindi</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link active" href="/">üìä Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/track">üßæ Track Complaints</a>
    </li>
  </ul>

  <div class="row g-4">
    <div class="col-md-3">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Total Complaints</h5>
          <p class="fs-3">{{ total }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-warning text-dark">
        <div class="card-body">
          <h5 class="card-title">Unassigned</h5>
          <p class="fs-3">{{ unassigned }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h5 class="card-title">In Progress</h5>
          <p class="fs-3">{{ in_progress }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">Completed</h5>
          <p class="fs-3">{{ completed }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row chart-container">
    <div class="col-md-6">
      <canvas id="barChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

</div>

<script>
  const barChart = new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
      labels: ['Unassigned', 'In Progress', 'Completed'],
      datasets: [{
        label: 'Complaint Status',
        data: [{{ unassigned }}, {{ in_progress }}, {{ completed }}],
        backgroundColor: ['#ffc107', '#17a2b8', '#28a745']
      }]
    }
  });

  const pieChart = new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: {
      labels: ['Unassigned', 'In Progress', 'Completed'],
      datasets: [{
        label: 'Category Ratio',
        data: [{{ unassigned }}, {{ in_progress }}, {{ completed }}],
        backgroundColor: ['#ffc107', '#17a2b8', '#28a745']
      }]
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
