<!-- INSIDE dashboard.html (loop for each complaint row) -->
{% for complaint in complaints %}
<tr>
  <td>{{ complaint['id'] }}</td>
  <td>{{ complaint['name'] }}</td>
  <td>{{ complaint['issue'] }}</td>
  <td>{{ complaint['status'] }}</td>
  <td>{{ complaint['assigned_to'] or '—' }}</td>
  <td>{{ complaint['comment'] or '—' }}</td>
  <td>
    <form action="/update/{{ complaint['id'] }}" method="POST">
      <select name="status" class="form-select form-select-sm" required>
        <option value="Unassigned" {% if complaint['status'] == 'Unassigned' %}selected{% endif %}>Unassigned</option>
        <option value="In Progress" {% if complaint['status'] == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Completed" {% if complaint['status'] == 'Completed' %}selected{% endif %}>Completed</option>
      </select>
      <input type="text" name="assigned_to" class="form-control form-control-sm mt-1" placeholder="Assigned To" value="{{ complaint['assigned_to'] }}">
      <input type="text" name="comment" class="form-control form-control-sm mt-1" placeholder="Admin Comment" value="{{ complaint['comment'] }}">
      <button type="submit" class="btn btn-sm btn-success mt-1">Update</button>
    </form>
  </td>
</tr>
{% endfor %}
