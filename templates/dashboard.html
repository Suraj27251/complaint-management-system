<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Complaint Dashboard</h1>

    <div class="stats">
        <div>Total Complaints: {{ total }}</div>
        <div>Pending: {{ pending }}</div>
        <div>Resolved: {{ resolved }}</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Mobile</th><th>Complaint</th><th>Status</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for comp in recent_complaints %}
            <tr>
                <td>{{ comp[0] }}</td>
                <td>{{ comp[1] }}</td>
                <td>{{ comp[2] }}</td>
                <td>{{ comp[3] }}</td>
                <td>{{ comp[4] }}</td>
                <td>
                    <a href="{{ url_for('update_status', complaint_id=comp[0], status='Resolved') }}">Mark Resolved</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
