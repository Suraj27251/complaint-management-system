<!DOCTYPE html>
<html>
<head>
    <title>Track Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Track Your Complaint</h1>
    <form method="POST">
        <input type="text" name="mobile" placeholder="Enter your mobile number" required>
        <button type="submit">Track</button>
    </form>

    {% if complaints %}
    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Message</th><th>Status</th><th>Remarks</th></tr>
        </thead>
        <tbody>
            {% for comp in complaints %}
            <tr>
                <td>{{ comp[0] }}</td>
                <td>{{ comp[1] }}</td>
                <td>{{ comp[2] }}</td>
                <td>{{ comp[4] }}</td>
                <td>{{ comp[5] }}</td>
                <td>{{ comp[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
