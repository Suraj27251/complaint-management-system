<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Track Complaints</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="topbar">
    <span>📡 Smart CMS</span>
    <select class="language">
        <option>EN</option>
        <option>HI</option>
    </select>
</nav>

<div class="sidebar">
    <ul>
        <li><a href="/">📊 Dashboard</a></li>
        <li><a href="/track">📝 Track Complaints</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Manage Complaint Status</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Issue</th><th>Status</th><th>Comment</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for c in complaints %}
        <tr>
            <form method="POST" action="/update/{{ c[0] }}">
                <td>{{ c[0] }}</td>
                <td>{{ c[1] }}</td>
                <td>{{ c[3] }}</td>
                <td>
                    <select name="status">
                        <option value="Unassigned" {% if c[5] == 'Unassigned' %}selected{% endif %}>Unassigned</option>
                        <option value="In Progress" {% if c[5] == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Completed" {% if c[5] == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </td>
                <td><input type="text" name="comment" value="{{ c[6] }}" /></td>
                <td><button type="submit">Update</button></td>
            </form>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
