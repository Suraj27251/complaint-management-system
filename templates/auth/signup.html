<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <!-- uses your updated path -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { padding-bottom: 80px; }
    footer.dev-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: white;
      text-align: center;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
    }
    footer.dev-footer a { color: #ffeb3b; text-decoration: none; }
    footer.dev-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <form class="card" method="POST" action="{{ url_for('auth.signup') }}">
      <!-- Optional logo (auto-hides if missing) -->
      <img class="brand" src="{{ url_for('static', filename='img/logo.png') }}" alt="Brand" onerror="this.style.display='none'">

      <h2>Create Account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash">
            {% for cat,msg in messages %}
              <li class="{{ cat }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <div class="input">
        <input type="text" name="name" placeholder="Full name" autocomplete="name" required>
      </div>

      <div class="input">
        <input type="email" name="email" placeholder="Email" autocomplete="email" required>
      </div>

      <div class="input">
        <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
        <!-- optional show/hide button (works with main.js) -->
        <button type="button" class="pw-toggle" data-toggle="password" aria-label="Show password">üëÅ</button>
      </div>

      <button type="submit" class="btn">Create account</button>

      <p class="muted">
        Have an account? <a href="{{ url_for('auth.login') }}">Login</a>
      </p>
    </form>
  </div>

  <!-- üåü Footer -->
  <footer class="dev-footer">
      <div style="margin-bottom: 6px;">
          <i class="fas fa-code"></i> Developed with ‚ù§Ô∏è by 
          <a href="https://www.linkedin.com/in/suraj-sonawane-76495564/" target="_blank"><strong>Suraj Sonawane</strong></a>
      </div>
      <div>
          &copy; {{ current_year }} Countrylink Broadband
      </div>
  </footer>

  <!-- animated UX helpers -->
  <script src="{{ url_for('static', filename='js/auth/main.js') }}"></script>
</body>
</html>
